<li class="du">
{% if indexed %}
{%if meta_only %}
<a class="sb_file" style="color:orange;" indexed="meta_only" filesize="{{indexed.0.filesize}}" solrid="{{indexed.0.solrid|slice:":15"}}" filename="{{indexed.0.filename|slice:":30"}}" id="{{indexed.0.id}}" fails="{{indexed.0.indexFails}}" href="/ownsearch/doc={{indexed.0.solrid}}&searchterm=">{{file}}</a>

{% else%}
<a class="sb_file" style="color:green;" indexed="yes" id="{{indexed.0.id}}"  fails="{{indexed.0.indexFails}}"  filesize="{{indexed.0.filesize}}" filename="{{indexed.0.filename|slice:":30"}}" solrid="{{indexed.0.solrid|slice:":15"}}" href="/ownsearch/doc={{indexed.0.solrid}}&searchterm=">{{file}}</a>

{% endif %}

{% else%}
<span class="sb_file" id="{{local_index.0.id}}" filename="{{local_index.0.filename|slice:":30"}}" indexed="no"  fails="" solrid="" style="color:red;">{{ file }}</span>

{% endif %}



</li>
